<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #409f50;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 1px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        main img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        

        @media (max-width: 600px) {
            main img {
                width: 100%; 
            }
        }


        .course {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 320px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .course h2 {
            color: #409f50;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .course p {
            margin: 10px 0;
            color: #666;
            line-height: 1.6;
        }

        .course button {
            background-color: #409f50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .course button:hover {
            background-color: #2f7a3c;
            transform: scale(1.05);
        }

        footer {
            background-color: #409f50;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Ganhe dinheiro com Sherek!!!</h1>
    </header>
    
    <main>
        
        <img src="WhatsApp Image 2024-12-02 at 16.15.55.jpeg" alt="Imagem do Projeto 1">
        <div class="course">
            <h2>Produto Sherek</h2>
            <button onclick="redirectToWhatsApp('Curso de apostas esportivas')">Saiba Mais</button>
        </div>
    </main>
    <footer>
        &copy; Sherek
    </footer>

    <script>
        function redirectToWhatsApp(courseName) {
            const phoneNumber = "5596946782822"; // Substitua pelo número de telefone desejado
            const message = `Olá! Gostaria de mais informações sobre o tal produto ${courseName}.`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
